    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/substyle.css" />

<body>

    <header class="header flex max-w">
        <div class="header__logo">
            <a href=""><img src="img/Agir.png" alt="" class="header__img"></a>
        </div>
    </header>

    <main class="contact">
        <h1 class="contact__ttl">お問い合わせ</h1>
        <div class="contact__wrap">
            <form action="" class="contact__form">
                <div class="contact__items">
                    <span class="contact__item">
                        <span class="contact__matter">お名前</span>
                        <span class="contact__label">必須</span>
                    </span>
                    <div class="contact__column">
                        <input type="text" class="contact__input">
                    </div>
                </div>
                <div class="contact__items">
                    <span class="contact__item">
                        <span class="contact__matter">ふりがな</span>
                        <span class="contact__label">必須</span>
                    </span>
                    <div class="contact__column">
                        <input type="text" class="contact__input">
                    </div>
                </div>
                <div class="contact__items">
                    <span class="contact__item">
                        <span class="contact__matter">メールアドレス</span>
                        <span class="contact__label">必須</span>
                    </span>
                    <div class="contact__column">
                        <input type="text" class="contact__input">
                    </div>
                </div>
                <div class="contact__items">
                    <span class="contact__item">
                        <span class="contact__matter">電話番号</span>
                    </span>
                    <div class="contact__column">
                        <input type="text" class="contact__input">
                    </div>
                </div>
                <div class="contact__items">
                    <span class="contact__item">
                        <span class="contact__matter">お問い合わせ内容</span>
                        <span class="contact__label">必須</span>
                    </span>
                    <div class="contact__column">
                        <textarea name="" id="" cols="30" rows="10" class="contact__textBox"></textarea>
                    </div>
                </div>
                <div class="contact__sent">
                    <input type="submit" value="送信する" class="contact__submit">
                </div>
            </form>
        </div>
    </main>
</body>
